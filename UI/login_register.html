<!DOCTYPE html>
<html>

<head>
    <title>Food Court - Add A Meal</title>
    <link rel="stylesheet" href="static/css/main.css" type="text/css" media="all">
    <!--<link rel="stylesheet" href="static/css/login_register_screen.css" type="text/css" media="all">-->
    <link rel="stylesheet" href="static/css/wickedpicker.css" type="text/css" media="all">
    <link rel="stylesheet" href="static/css/jquery-ui.css" type="text/css" media="all">
</head>

<body>

    <div class="heading">
        <h1> New to FoodCourt</h1>
        <h3>Login here and make your order.</h3>
    </div>
    <div class="main">
        <form action="make_order.html">
            <input type="text" id="admin" name="admin" placeholder="Username...">
            <input type="password" id="pword" name="password" placeholder="Password...">
            <a href=""><input type="submit" value="Login"></a>
            <p>Have no account, <a href="#" id="myBtn">Register here</a></p>
        </form>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="maindialog">
                <form action="">
                    <!--action_page.php-->
                    <input type="text" id="admin" name="admin" placeholder="Username...">
                    <input type="password" id="pword" name="password" placeholder="Contact...">
                    <input type="password" id="pword" name="password" placeholder="Password...">
                    <input type="password" id="pword" name="password" placeholder="Confirm Password...">
                    <a href=""><input type="submit" value="Sign up"></a>
                </form>
            </div>
        </div>
    </div>
    <div style="float: center; padding-left: 0%;  text-align:center;">
        <p> Â© 2018 Food Court . All rights reserved | Design by <a href="http://TIA" target="_blank">TIA</a></p>
    </div>
    <script>
        var modal = document.getElementById('myModal');

        var btn = document.getElementById("myBtn");

        var span = document.getElementsByClassName("close")[0];


        btn.onclick = function() {
            modal.style.display = "block";
        }


        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
